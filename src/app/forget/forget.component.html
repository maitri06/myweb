<form (ngSubmit)="onSend()" #addform="ngForm" >
  
    <table align="center" class="table">
  <h2>Your password will mailed on your Email.</h2>
  
<mat-form-field hintLabel="eg.a@gmail.com"  class="example-full-width">
  <input
  matInput
  ngModel
  required
  email
  [(ngModel)]="email"
  name="inpemail"
   type="email"
   placeholder="email"
   #inpemail="ngModel">
   <mat-error *ngIf="inpemail.hasError('required')" >Email must Require</mat-error>
   <mat-error *ngIf="!inpemail.hasError('required')" >Wrong Email Address</mat-error>

</mat-form-field>
<div class="button-row">
    <button mat-raised-button color="primary" [disabled]="!addform.form.valid">Submit</button>
  </div>
  
</table>
</form>
